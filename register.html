<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=”UTF-8″ />
    <title>Registro</title>
    <link rel="stylesheet" href="flexboxgrid-6.3.1/css/flexboxgrid.css">
    <link rel="stylesheet" href="flexboxgrid-6.3.1/css/flexboxgrid.min.css">
    <link rel="stylesheet" href="registro.js">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1><a class="navbar-brand" href="#">GAMER SHOP USA</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-fill w-100">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Componentes</a>
                    <a class="nav-link" href="#">Perifericos</a>
                    <a class="nav-link" href="#">Monitores</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Productos y envios" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
            </div>
        </div>
    </nav>

    <div class="row center-xs">
        <div class="col-xs-8">
            <h1>Registrarse</h1>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Hector" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Frank" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Departamento</label>
                    <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Seleccionar</option>
                    <option>Montevideo</option>
                    <option>Canelones</option>
                    <option>Rocha</option>
                    <option>Colonia</option>
                    <option>Artigas</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                      Acepto los terminos y condiciones
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Completar Registro</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>

</body>

</html>
